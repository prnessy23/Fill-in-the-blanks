<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    
    <title>Fill in the blanks</title>
</head>
<body>
    <h1>Fill in the blanks</h1>
    <div class="game" >
        <div id ="word">
            <p id="timer">Time Remaining: <span id="seconds">100</span></p>
            <button id="start">Start</button>
            <p id="word-text"></p>
        </div>
        <div id="scores">
            <h2>wins/losses</h2>
            <p id="wins">wins: <span id="winsspan">0</span></p>
            <p id="losses">losses: <span id="lossspan">0</span></p>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
